version: '3.8'

services:
  main:
    container_name: main
    build:
      context: .
    env_file:
      - .env
    volumes:
      - .:/app
      - /app/node_modules
    ports:
      - '7000:7000'
      - '9229:9229'
    command: npm run start:dev
    depends_on:
      - postgres
    restart: always
    networks:
      - net
  postgres:
    container_name: postgres
    image: postgres:14.2
    env_file:
      - .env
    environment:
      PG_DATA: /var/lib/postgresql/data
    ports:
      - '5432:5432'
    volumes:
      - pgdata:/var/lib/postgresql/data
    restart: always
    networks:
      - net
networks:
  net:
    driver: bridge
    ipam:
       config:
         - subnet: 192.168.22.0/24
volumes:
  pgdata: